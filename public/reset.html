<!doctype html>
<html>
  <head>
    <title>DrugDB: The Drug Management Database</title>

    <link href="/css/normalize.css" rel="stylesheet">
    <link href="/css/foundation.min.css" rel="stylesheet">
    <link href="/css/fonts/foundation-icons.css" rel="stylesheet">
  </head>
  <body>
    <div class="row" style="margin-top:12em;">
      <div class="large-offset-4 large-4 columns">
        <form action="/auth/reset" method="post" name="reset">

          <div class="row">
            <div class="large-12 columns">
              <label>Please enter your email address
                <input type="email" name="email" placeholder="user@mail.org">
              </label>
            </div>
          </div>

          <div class="row">
            <div class="large-12 columns">
              <button class="button tiny" type="submit">Submit</button>
              <a class="button tiny" href="/login.html">Back</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
